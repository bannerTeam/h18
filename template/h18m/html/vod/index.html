<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>{$maccms.site_name}</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content=" {$maccms.site_description} ">
		 {include file="public/include_vod"}
<script>
			pageFontSize()
		</script>
	</head>

	<body>
		<div id="head_vod" class="head_vod">
			<div class="navfix">
				<ul class="" id="head_ul">				
					<li class="{if $timeadd == 1}active{/if}">									
						<a href="{:mac_url('/vod/index',['timeadd'=>1,'by'=>'hits'])}">24小时</a>
						<i></i>
					</li>	
					<li class="{if $timeadd == 7}active{/if}">									
						<a href="{:mac_url('/vod/index',['timeadd'=>7,'by'=>'hits'])}">本周热门</a>
						<i></i>
					</li>
					<li class="{if $timeadd == 30}active{/if}">									
						<a href="{:mac_url('/vod/index',['timeadd'=>30,'by'=>'hits'])}">本月热门</a>
						<i></i>
					</li>
					<li class="{if $sort == 'up'}active{/if}">									
						<a href="{:mac_url('/vod/index',['by'=>'up'])}">好评榜</a>
						<i></i>
					</li>
					
				</ul>
				<div class="head_search" id="head_search">
					<i class="iconfont icon-xingtaiduICON_sousuo--"></i>
				</div>
			</div>	
			<div id="nav" class="view currents out " >
				<div id="search-box">
					<form method="get" action="{:mac_url('vod/search')}" id="search-form">
						<div class="box-search">					
							<input type="text" placeholder="请输入视频名称" autocomplete="off" value="" name="wd" id="search_query">
						</div>
						<div class="search_submit">
							<button type="submit">搜索</button>
						</div>
					</form>
				</div>		
			</div>
		</div>
		
		<script type="text/javascript">
			(function(){		
				//计算导航宽度
				var lis = $("#head_ul li"),
					w = 0;
				lis.each(function() {
					w += $(this).innerWidth();
				});		
				$("#head_ul").width(w + 12 + $("#head_search").width());
				$("#nav").css({
					top:$("#head_vod").height()
				})
				
			})();
		</script>
		
		<div class="ui-grid-title">
			<div class="weui-flex">
				<div class="title">
					<i class="iconfont icon-shipin3"></i>&nbsp;全部<span id="videos_total"></span>部
				</div>
			</div>
		</div>
		<section class="ui-panel">
					
			<ul class="ui-grid-trisect" id="vlist">

				{maccms:vod num="10" paging="yes" type="all" by="time"  order="desc" timeadd="'.$timeadd.'"}
				<li>
					<a href="{:mac_url_vod_detail($vo)}">
						<div class="ui-grid-trisect-img" style="padding-top: 54.47%;"><span style="background-image:url('{:mac_url_img($vo.vod_pic)}')"></span>
							<div class="cnl-tag tag">
								 {:date('m-d',$vo.vod_time_add)}
							</div>
						</div>
					</a>
					<h4 class="ui-nowrap" style="font-size: 100%;font-weight: 400;text-align:center"><a href="{:mac_url_vod_detail($vo)}" >{$vo.vod_name}</a></h4>
				</li>
				{/maccms:vod}	

			</ul>
			<div class="loading" id="loading" style="display: block;"><span><img src="{$maccms.path_tpl}img/m_loading.gif"  height="16" align="absmiddle"></span></div>
		</section>
		<script type="text/javascript">
			$('#videos_total').html('{$__PAGING__.record_total}');
			var s = {
				limit:12,
				by:"{$sort}",
				timeadd:"{$timeadd}"
			};
			pagination(s);
		</script>
		
		{include file="public/foot"}
		
		
	</body>

</html>
