<section class="ui-panel">
					
	<ul class="ui-grid-trisect" id="vlist">

		{maccms:vod num="10" paging="yes" type="all" by="time"  order="desc"  }
		<li>
			<a href="{:mac_url_vod_detail($vo)}">
				<div class="ui-grid-trisect-img" style="padding-top: 54.47%;"><span style="background-image:url('{:mac_url_img($vo.vod_pic)}')"></span>
					<div class="cnl-tag tag">
						 {:mac_to_time($vo.vod_duration)}
					</div>
				</div>
			</a>
			<h4 class="ui-nowrap" style="font-size: 100%;font-weight: 400;"><a href="{:mac_url_vod_detail($vo)}" >{$vo.vod_name}</a></h4>
			<p class="clearfix">
				<span class="l"><i class="iconfont icon-riqi"></i>&nbsp;{:date('Y-m-d',$vo.vod_time_add)}</span>
				<span class="r"><i class="iconfont icon-yanjing"></i>&nbsp;{$vo.vod_hits}</span>							
			</p>
			
		</li>
		{/maccms:vod}	

	</ul>
	<div class="loading" id="loading" style="display: block;"><span><img src="{$maccms.path_tpl}img/m_loading.gif"  height="16" align="absmiddle"></span></div>
</section>
<script type="text/javascript">
	 $('#videos_total').html('{$__PAGING__.record_total}');
	var s = {
		tid: "{$typeid}",
		by:"{$sort}",
		limit:20
	};
	pagination(s);
</script>
