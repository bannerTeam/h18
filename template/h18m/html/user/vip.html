<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>升级VIP</title>
		{include file="public/include_user" /}

	</head>

	<body>

		<div class="chead">
			<a class="back" href="javascript:history.back(-1)"><i class="iconfont icon-fanhui"></i></a>
			<h3>升级VIP</h3>
		</div>
		
		<div class="vipmain" id="vipmain">
			
			
						
			{volist name="list" id="vo"}
			<div class="vipmain-item">
				<a href="/third/jump?url={$vo.buy_luoboka}" target="_blank">
					<div class="item-l">
						<p>{$vo.name}</p>
						<p>￥{:intval($vo.cost)}</p>
					</div>
					<div class="item-r j-describe">
						<p class="">{$vo.describe}</p>					
					</div>
				</a>
			</div>
			{/volist}
			
		</div>
		
		<script type="text/javascript">
			
			$(".j-describe").each(function(){
				var tt = $.trim($(this).text());
				var ar = tt.split('，');
				if(ar.length == 2){
					$(this).html(`<p>${ar[0]}</p><p>${ar[1]}</p>`);
				}
			})
			//
			
		</script>
		
	
		{include file="public/foot" /}
	</body>

</html>
