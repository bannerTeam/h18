<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>我的收藏-{$maccms.site_name}</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content=" {$maccms.site_description} ">
		 {include file="public/include_vod"}
<script>
			pageFontSize()
		</script>
	</head>

	<body>
		
		
		<div id="head_vod" class="head_vod">
			<div class="navfix">
				<ul class="" id="head_ul">				
					<li class="active">									
						<a href="/user/favs">我的收藏</a>
						<i></i>
					</li>	
					<li>									
						<a href="/user/browse">观看记录</a>
						<i></i>
					</li>										
				</ul>
			</div>				
		</div>
		
		
		<div class="ui-grid-title">
			<div class="weui-flex">
				<div class="title">
					<i class="iconfont icon-shipin3"></i>&nbsp;全部<span id="videos_total"></span>部
				</div>				
			</div>
		</div>
		<section class="ui-panel">
					
			<ul class="ui-grid-single" id="vlist">

				{volist name="list" id="vo"}
				
				<li class="weui-flex">
					<div class="pic weui-flex__item">
						<a href="/vod/detail/id/{$vo.data.id}">
							<img src="{:mac_url_img($vo.data.pic)}" />
						</a>
					</div>
					<div class="intro weui-flex__item ">	
						<div class="vmiddle">
							<div class="hh"><a href="/vod/detail/id/{$vo.data.id}">{$vo.data.name}
								</a>								
							</div>
							<div class="bb">
								<span class="add weui-flex__item"><i class="iconfont icon-riqi"></i>&nbsp;{:date('Y-m-d',$vo.data.time_add)}</span>
							<span class="weui-flex__item"><i class="iconfont icon-shijian"></i>&nbsp;{:mac_to_time($vo.data.duration)}</span>								
							</div>
							<div class="ff weui-flex ff-mt">
								<span class="weui-flex__item"><i class="iconfont icon-yanjing"></i>&nbsp;{$vo.data.hits}次</span>
								<span class="weui-flex__item btn">
									<a class="delete" data-id="{$vo.ulog_id}">
										取消收藏
									</a>
								</span>
							</div>
						</div>						
					</div>
				</li>
				
				
				{/volist}

			</ul>
			<div class="loading" id="loading" style="display: block;"><span><img src="{$maccms.path_tpl}img/m_loading.gif"  height="16" align="absmiddle"></span></div>
		</section>
		
		<script src="{$maccms.path_tpl}js/user/favs.js"></script>
		<script type="text/javascript">
			 $('#videos_total').html('{$__PAGING__.record_total}');
			var s = {
				limit:20
			};
			pageInit(s);
		</script>
		
		{include file="public/foot"}
		
		
	</body>

</html>
