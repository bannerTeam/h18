<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>观看记录-{$maccms.site_name}</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content=" {$maccms.site_description} ">
		 {include file="public/include_vod"}
<script>
			pageFontSize()
		</script>
	</head>

	<body>
		
		<div id="head_vod" class="head_vod">
			<div class="navfix">
				<ul class="" id="head_ul">				
					<li>									
						<a href="/user/favs">我的收藏</a>
						<i></i>
					</li>	
					<li class="active">									
						<a href="/user/browse">观看记录</a>
						<i></i>
					</li>										
				</ul>
			</div>				
		</div>
		
		
		<div class="ui-grid-title">
			<div class="weui-flex">
				<div class="title">
					<i class="iconfont icon-shipin3"></i>&nbsp;全部<span id="videos_total"></span>部
				</div>				
			</div>
		</div>
		<section class="ui-panel">
					
			<ul class="ui-grid-trisect" id="vlist">

				{volist name="list" id="vo"}
				<li style="width: 49.5%;">					
					<div class="ui-grid-trisect-img" style="padding-top: 54.47%;">						
						<span style="background-image:url('{:mac_url_img($vo.data.pic)}')"></span>
						<div class="cnl-tag tag">
							{$vo.data.timeadd}
						</div>
					</div>					
					<h4 class="ui-nowrap" style="font-size: 100%;font-weight: 400;text-align:center"><a href="/vod/detail/id/{$vo.data.id}" >{$vo.data.name}</a></h4>
				</li>
				{/volist}

			</ul>
			<div class="loading" id="loading" style="display: block;"><span><img src="{$maccms.path_tpl}img/m_loading.gif"  height="16" align="absmiddle"></span></div>
		</section>
		
		<script src="{$maccms.path_tpl}js/user/favs.js"></script>
		<script type="text/javascript">
			 $('#videos_total').html('{$__PAGING__.record_total}');
			var s = {
				limit:20
			};
			pageInit(s);
		</script>
		
		{include file="public/foot"}
		
		
	</body>

</html>
