<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>卡密充值</title>
		<meta name="keywords" content="{$maccms.site_keywords}" />
		<meta name="description" content="{$maccms.site_description}" /> 
		{include file="public/include_user" /}
	</head>

	<body style="">

		<div class="signup">
			<div class="hd"></div>
			<div class="bd">
				<h3>卡密充值</h3>
				<div class="form">
					<div class="col weui-flex">
						<i class="iconfont icon-huiyuanqia"></i>
						<input class="weui-flex__item" id="card" placeholder="请输入充值卡号" type="text" />
					</div>
					<div class="col weui-flex">
						<i class="iconfont icon-mima"></i>
						<input class="weui-flex__item" id="card_pwd" placeholder="请输入充值卡密码" type="password" />
					</div>
					<div class="submit">
						<button id="btn_submit">
							提交
						</button>
					</div>
				</div>
			</div>
					
		</div>

		<script type="text/javascript">
			$(function() {
				$("body").bind('keyup', function(event) {
					if(event.keyCode == 13) {
						$('#btn_submit').click();
						return false;
					}
				});
				$('#btn_submit').click(function() {

					if($('#card').val() == '') {
						tips('请输入充值卡号');
						$("#card").focus();
						return false;
					}
					if($('#card_pwd').val() == '') {
						tips('请输入充值卡密码');
						$("#card_pwd").focus();
						return false;
					}
					
					var index = layer.open({
						type: 2
					});
					$.ajax({
						type: "post",
						dataType: "json",
						data: {
							user_name: $.trim($('#card').val()),
							user_pwd: $.trim($('#card_pwd').val()),
							iverify: true
						},
						success: function(r) {
							layer.close(index);
							if(r.code == 1) {								
								;
							} else {
								tips(r.msg);
							}
						}
					});

				});
				
				

				function tips(msg) {
					layer.open({
						content: msg,
						skin: 'msg',
						time: 2
					});
				}
			});
		</script>
		{include file="public/foot" /}
	</body>

</html>
