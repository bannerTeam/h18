<link href="{$maccms.path_tpl}/css/foot.css" rel="stylesheet">
<footer id="footer" class="ui-footer ui-footer-stable ui-border-t">
	<ul class="ui-tiled ui-border-t">
		<li data-url="{:mac_url('/vod/type',['id'=>24])}" {if $typeAll == 24}class="active" {/if}><i class="ft1"></i>国产</li>
		<li data-url="{:mac_url('/vod/type',['id'=>23])}" {if $typeAll == 23}class="active" {/if}><i class="ft2"></i>AV</li>
		<li data-url="{:mac_url('/vod/index',['by'=>'hits','timeadd'=>7])}" {if $vodindex}class="active" {/if}><i class="ft3"></i>推荐</li>
		<li id="footer_favs" data-url="/user/favs" {if $pageFavs}class="active" {/if}><i class="ft4"></i>收藏</li>
		<li id="footer_user" data-url="/user/index" {if $pageUser}class="active" {/if}><i class="ft5"></i>我的</li>
	</ul>
</footer>
<script>
	$("#footer li").click(function() {
		location.href = $(this).data('url');
	});
	$("#footer").after("<div style='height:" + $("#footer").height() + "px;clear: both;'></div>");
	if(Number(h18.userid) == 0){
		$("#footer_favs").data('url','/user/login');
	}
</script>
	
<div class="search-main" id="search_main" style="display: none;">
	<form method="get" action="{:mac_url('vod/search')}" id="search_form">
	<div class="mould-key weui-flex">
		<input class="weui-flex__item" name="wd" id="wd" type="text" placeholder="请输入搜索关键字" autocomplete="off" />
		<span id="search_btn">搜索</span>
		<span id="search_close" class="close">取消</span>
	</div>
	</form>
	<div class="mould-title">
		<h3>搜索历史</h3>		
	</div>
	<div class="mould-main clearfix" id="search_history" style="padding-bottom: 0;">				
	</div>	
	<div class="mould-title ">
		<h3>热门搜索</h3>
	</div>
	<div class="mould-main clearfix">
		{maccms:foreach name="$maccms.search_hot_arr" id="hot"}
		<a href="/vod/search/wd/{$hot}" title="{$hot}" ><span>{$hot}</span></a>
		{/maccms:foreach}			
	</div>	
</div>
