<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$maccms.site_name}</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content="{$maccms.site_description}"> 
		{include file="public/include"}
		<script src="{$maccms.path_tpl}js/jquery.SuperSlide.2.1.3.js"></script>
		<script src="{$maccms.path_tpl}js/index.js"></script>

	</head>

	<body>
		
		{include file="public/header"}
		
		<div class="page-w">
			
			<div class="module-1 clearfix">
				<div class="banner">
					<img src="{$maccms.path_tpl}img/demo/20170809020137255.jpg" />
				</div>
				<div class="recommend">
					{maccms:vod num="6" }
					<div class="item">
						<a target="_blank" href="{:mac_url_vod_detail($vo)}">
							<img alt="{$vo.vod_name}" src="{:mac_url_img($vo.vod_pic)}"/>
							<p class="ui-nowrap">
								{$vo.vod_name}
							</p>							
						</a>
					</div>
					 {/maccms:vod}
				</div>
			</div>
			
			<div class="module-list clearfix">
				<div class="hd clearfix">
					<h4><i class="iconfont icon-huo1"></i>&nbsp;最新上传</h4>	
					<a href="" class="more">更多视频&nbsp;<i class="iconfont icon-llmainpageback"></i></a>
				</div>
				<div class="bd clearfix">
					{maccms:vod num="4" }
					<div class="item">
						<a target="_blank" href="{:mac_url_vod_detail($vo)}">
							<div class="thumb">
								<img alt="{$vo.vod_name}" src="{:mac_url_img($vo.vod_pic)}"/>
							</div>
							<div class="title ui-nowrap">
								{$vo.vod_name}
							</div>
							<div class="date clearfix">
								<span class="l">
									<i class="iconfont icon-riqi"></i>&nbsp;{$vo.vod_time|date='Y-m-d',###}
								</span>
								<span class="r">
									<i class="iconfont icon-shijian"></i>&nbsp;{$vo.vod_duration}
								</span>
							</div>
							<div class="ft clearfix">
								<span class="l">
									<i class="iconfont icon-huida"></i>&nbsp;{$vo.vod_up}
								</span>
								<span class="r">
									<i class="iconfont icon-yanjing"></i>&nbsp;已被观看：{$vo.vod_hits}次
								</span>
							</div>							
						</a>
					</div>
					 {/maccms:vod}
				</div>
			</div>
			
		</div>
		
		
		{include file="public/foot"}
		
		
	</body>

</html>
