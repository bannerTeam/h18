<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>升级VIP</title>
		{include file="public/include" /}
		<link href="{$maccms.path_tpl}css/user.css" rel="stylesheet">
	</head>

	<body>

		{include file="public/header" /}

		<div class="user page-w clearfix">
			{include file="user/side" /}
			<div class="user-con">
				<div class="vipmain">
					<div class="vip-title clearfix">
						1.选择会员类型
					</div>
					<div class="clearfix">
						{volist name="list" id="vo"}
						<div class="vipmain-item ">
							<div class="item ">
								<p class="p1">{$vo.name}</p>
								<p class="p2"><span>￥</span>{:intval($vo.cost)}</p>
								<p class="p3">{$vo.describe}</p>
							</div>
						</div>
						{/volist}
						
					</div>
					<div class="vip-title clearfix" style="margin-top: 30px;">
						2.选择支付方式
					</div>
					<div class="playment clearfix">
						<ul>
							<li>
								<img src="{$maccms.path_tpl}img/pay/alipay.jpg" />
								<p>
									<input type="radio" name="playment" id="playment1" value="" />选择支付宝</p>
							</li>
							<li>
								<img src="{$maccms.path_tpl}img/pay/wx.jpg" />
								<p>
									<input type="radio" name="playment" id="playment2" value="" />选择微信</p>
							</li>
						</ul>

					</div>
					
					<div class="vip-btn">
						<button>立即支付</button>
					</div>
				
				</div>

			</div>
		</div>

		<script>
			$(function() {

				$('.vipmain-item').click(function() {

					$(this).addClass('active').siblings().removeClass('active')

				}).eq(0).click();

			})
		</script>

		{include file="public/foot" /}
	</body>

</html>
