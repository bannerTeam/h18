<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>用户登录</title>
		<meta name="keywords" content="{$maccms.site_keywords}" />
		<meta name="description" content="{$maccms.site_description}" /> {include file="public/include" /}
	</head>

	<body style="">

		{include file="public/header" /}
		<div class="user-bg">
			<div class="page-w">
				<div class="user-signup">
					<div class="user-main">
						<div class="bd">
							<h3>会员登录</h3>
							<div class="form">
								<div class="col weui-flex">
									<label>用户名</label>
									<input class="weui-flex__item" id="user_name" placeholder="请输入用户名" type="text" />
								</div>
								<div class="col weui-flex">
									<label>密码</label>
									<input class="weui-flex__item" id="user_pwd" placeholder="请输入密码" type="password" />
								</div>
								<div class="submit">
									<button id="btn_submit">
										立即登录
									</button>
									<p id="tip" class="tip"></p>
								</div>
							</div>
						</div>
						<div class="ft weui-flex">
							<a class="weui-flex__item" href="/user/reg">没有账号？立即注册</a>
							<a class="weui-flex__item" href="/user/reg">忘记密码？点击找回</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$("body").bind('keyup', function(event) {
					if(event.keyCode == 13) {
						$('#btn_submit').click();
						return false;
					}
				});
				$(".form input").bind({
					"click":function(){
						tips();
					}
				});
				$('#btn_submit').click(function() {

					if($('#user_name').val() == '') {
						tips('请输入用户名');
						$("#user_name").focus();
						return false;
					}
					if($('#user_pwd').val() == '') {
						tips('请输入密码');
						$("#user_pwd").focus();
						return false;
					}
				
					
					var index = layer.load(1, {
					  shade: [0.1,'#000'] 
					});
					
					$.ajax({
						url: "/user/login.html",
						type: "post",
						dataType: "json",
						data: {
							user_name: $.trim($('#user_name').val()),
							user_pwd: $.trim($('#user_pwd').val()),
							iverify: true
						},
						success: function(r) {
							layer.close(index);
							if(r.code == 1) {
								jump();
							} else if(r.code == 1003) {
								tips("用户不存在或密码错误");
							} else {
								tips(r.msg);
							}
						}
					});

				});

				function jump() {
					var re = document.referrer;
					if(re.indexOf('/reg') > 0 || re.indexOf('/login') > 0) {
						location.href = "/user/index.html";
					} else {
						location.href = re;
					}
				}

				function tips(msg) {
					if(msg){
						$("#tip").css({
							"visibility":"visible"
						}).text(msg);
					}else{
						$("#tip").css({
							"visibility":"hidden"
						}).text("");
					}
					
				}
			});
		</script>
{include file="public/foot"}
	</body>

</html>
