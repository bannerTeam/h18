<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>推广/分享</title>
		{include file="public/include" /}
		<link href="{$maccms.path_tpl}css/user.css" rel="stylesheet">
		<script src="{$maccms.path_tpl}js/jquery.qrcode.min.js"></script>
		<style type="text/css">
			.share {
				text-align: center;
				padding: 5rem 0;
			}
			
			.share {}
			
			textarea {
				resize: none;
			}
			
			.share p {
				padding: 10px 0;
			}
			
			.share textarea {
				padding: 10px;
			}
			.share button{border-radius: 5px; color: #FFFFFF; border: 0 none; height: 35px; line-height: 35px; padding: 0 15px;    background: #2BAEB9; cursor: pointer;}
		</style>
	</head>

	<body>

		{include file="public/header" /}

		<div class="user page-w clearfix">
			{include file="user/side" /}
			<div class="user-con">
				<div class="share">
					<div class="qrcode" id="qrcode">

					</div>
					<p>推广链接</p>
					<textarea id="qrcode_url" rows="3"></textarea>
					<div id="">
						<button id="copy">复制链接</button>
					</div>
					
				</div>
			</div>
		</div>

		<script type="text/javascript">
			(function() {
				var wh = $(".user-con").width() * 0.3,
					code = "{$invite}",
					l = "http://" + document.domain + "/user/reg?code=" + code;
				jQuery('#qrcode').qrcode({
					render: "canvas", //也可以替换为table
					width: wh,
					height: wh,
					text: l
				});
				$("#qrcode_url").val(l).width(wh);
			})()
		</script>

		<script src="/static/zeroclipboard/jquery.zeroclipboard.min.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {

				$("#copy")
					.on("beforecopy copy aftercopy", function(e) {						
					})
					.on("copy", function(e) {
						e.clipboardData.clearData();
						e.clipboardData.setData("text/plain", $("#qrcode_url").val());
						e.preventDefault();
						layer.msg('复制成功', {icon: 1}); 
					});

			});
		</script>

		{include file="public/foot" /}
	</body>

</html>
