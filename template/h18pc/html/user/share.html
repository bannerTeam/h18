<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>推广/分享</title>
		{include file="public/include_user" /}
		<script src="{$maccms.path_tpl}js/jquery.qrcode.min.js"></script>
		<style type="text/css">
			.share {
				text-align: center;
				padding: 5rem 0;
			}
			
			.share {}
		</style>
	</head>

	<body>

		<div class="chead">
			<a class="back" href="javascript:history.back(-1)"><i class="iconfont icon-fanhui"></i></a>
			<h3>推广</h3>
		</div>

		<div class="share">
			<div class="qrcode" id="qrcode">

			</div>
			<div id="qrcode_url" style="display: none;">
				
			</div>
		</div>

		<script type="text/javascript">
			(function() {
				var wh = $(window).width() * 0.6,
					code = "{$invite}",
					l = "http://" + document.domain + "/user/reg?code=" + code;
				jQuery('#qrcode').qrcode({
					render: "canvas", //也可以替换为table
					width: wh,
					height: wh,
					text: l
				});
				$("#qrcode_url").text(l);
			})()
		</script>

		{include file="public/foot" /}
	</body>

</html>
