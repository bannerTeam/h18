<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的收藏-观看记录</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content="{$maccms.site_description}"> 
		{include file="public/include"}
		

	</head>

	<body>
		
		{include file="public/header"}
		
		<div class="page-w">
			
			<div class="filter">
				<div class="hd">视频分类</div>
				<div class="bd">													
					<a {if $pageFavs}class="active"{/if} href="{:mac_url('/vod/type',['id'=>$typeAll])}">我的收藏</a>	
					<!--<a href="{:mac_url('/vod/type',['id'=>$typeAll])}">观看记录</a>	
					<a href="{:mac_url('/vod/type',['id'=>$typeAll])}">顶记录</a>	-->
					
				</div>
			</div>
			
			<div class="module-list clearfix">
				<div class="hd clearfix">
					<h4><i class="iconfont icon-huo1"></i>&nbsp;
						我的收藏										
					<span id="videos_total"></span>
					</h4>	
					<div class="by r">
						
					</div>
				</div>
				<div class="bd clearfix" id="vlist">
					{volist name="list" id="vo"}
					<div class="item">
						<a target="_blank" href="{:mac_url_vod_detail($vo)}">
							<div class="thumb">
								<img alt="{$vo.data.name}" src="{:mac_url_img($vo.data.pic)}"/>
							</div>
							<div class="title ui-nowrap">
								{$vo.data.name}
							</div>
							<div class="date clearfix">
								<span class="l">
									<i class="iconfont icon-riqi"></i>&nbsp;{$vo.data.time_add|date='Y-m-d',###}
								</span>
								<span class="r">
									<i class="iconfont icon-shijian"></i>&nbsp;{$vo.data.duration}
								</span>
							</div>
							<div class="ft clearfix">
								<span class="l">
									<i class="iconfont icon-huida"></i>&nbsp;{$vo.data.up}
								</span>
								<span class="r">
									<i class="iconfont icon-yanjing"></i>&nbsp;已被观看：{$vo.data.hits}次
								</span>
							</div>							
						</a>
						<div class="del" data-id="{$vo.ulog_id}" title="删除">
							<i class="iconfont icon-shanchu1"></i>
						</div>
					</div>
					{/volist}
				  <div class="clearfix">
				 	{include file="public/paging"}
				 </div>
				</div>
			</div>
			
		</div>
		<script src="{$maccms.path_tpl}js/user/favs.js"></script>
		<script type="text/javascript">
			 $('#videos_total').html('{$__PAGING__.record_total}');
			var s = {
				limit:20
			};
			pageInit(s);
		</script>
		
		{include file="public/foot"}
		
		
	</body>

</html>
